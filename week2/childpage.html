<!DOCTYPE html>
<html>
<body>
    <h2>CHILD PAGE</h2>

    <button onclick="changeParent()">
        Change parent page
    </button>

    <script>
        function changeParent() {
            if (window.opener) {
                window.opener.document.body.style.backgroundColor = "red";
                window.opener.document.body.innerHTML += "<p>Changed by child page</p>";
            } else {
                alert("No opener access");
            }
        }
    </script>
</body>
